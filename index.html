<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Photo gallery</title>
</head>
<body>
    <div id="wrapper">
        <nav>
            <h1>A cute photo gallery</h1>
            <div class="right">
                <span id="categories">
                    <select name="categories-ddl" id="categories-ddl">                        
                    </select>
                </span>
                <span id="search">
                    <input type="text" id="search-caption" placeholder="Search by caption">
                </span>
            </div>
        </nav>
        
        <p id="info"></p>
        <div id="photo-container">
            
        </div>

        <div id="pagination">
        </div>
    </div>
    
   <script type="text/javascript" src="js/main.js"> </script>
</body>
</html>
